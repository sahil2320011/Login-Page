<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Login Page</title>
    <link rel="stylesheet" href="myloginpg.css">
</head>
<body>
    <div class="container">
        <h1>Login To My Website</h1>
        <div class="box">
            <i class="fa fa-user"></i>
            <input type="email" name="email" id="email" placeholder="Enter your Name">
        </div>
        <div class="box">
            <i class="fa fa-envelope"></i>
            <input type="password" name="password" i="password" placeholder="Enter your password">
        </div>
        <button class="btn">Login</button>
    </div>

</body>
<script src="https://kit.fontawesome.com/8fad66dfb6.js" crossorigin="anonymous"></script>
</html>
